<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="container">
    <div class="perfume">
      <img src="./images/image-product-desktop.jpg" width="600" height="700" alt="imagem do perfume a ser vendido com folhas verdes ao redor">
    </div>
    <div class="texto">
      <h3>Perfume</h3>
      <h1>Gabrielle <br>Essence Eau <br>De Parfum </h1>
      <p>A floral, solar and voluptuous <br>interpretation composed by <br>Olivier Polge, Perfumer-Creator <br>for the House of CHANEL.</p>
      <div>
        <span class="preco">$149.99</span>
        <span id="antigo">$169.99</span>
      </div>
      <button class="botao"><img src="./images/icon-cart.svg" width="25" height="27,5" alt="icone de carrinho"><a href="./">Add to Cart</a>
      </button>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/WellingtonMarques96">Wellington Marques</a>.
    </div>
  </footer>
</body>

</html>
